<!DOCTYPE html>
<html>
<head>
    <title>Search API</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #resetLink {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><a href="#" id="resetLink">Equipment Search Engine</a></h2>
        <form id="searchForm">
            <input type="text" id="make" placeholder="Make">
            <input type="text" id="model" placeholder="Model">
            <input type="number" id="top" placeholder="Top" min="1" value="10">
            <input type="number" id="cutoff" placeholder="Cutoff" step="0.1" value="0.1">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <table id="resultsTable" class="table">
            <!-- Results will be displayed here -->
        </table>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
